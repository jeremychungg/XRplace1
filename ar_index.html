<html></html>
<head>
  
  
<!-- include A-Frame obviously -->
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
        <script type="text/javascript" src="js/animation-mixer.js"></script>
        <script type="text/javascript" src="js/aframe-ar.js"></script>
<!-- include ar.js for A-Frame -->
</head>

<body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
          <a-marker preset="kanji">
            
            <a-entity
            animation-mixer="clip: *; loop: forever; clampWhenFinished: true;"
            position="0 0 0"
            scale="0.5 0.5 0.5"
            gltf-model="https://cdn.glitch.global/2abd8406-1733-4c03-ad99-7c3619bc4608/heron%20spirit.glb?v=1727138963573"
            cube-env-map="path: /env/soft_room/; extension: jpg; reflectivity: 0.99;"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
